<html metal:define-macro="frame">
  <head>
    <link tal:attributes="href page:@/css/tabified.css" rel="stylesheet" type="text/css" href="css/tabified.css" />
    <link tal:attributes="href page:@/css/manage.css" rel="stylesheet" type="text/css" href="css/manage.css" />
    <link tal:attributes="href page:/plugins/js/litbox/litbox.css" rel="stylesheet" type="text/css" />
    <link metal:define-slot="css" tal:condition="" rel="stylesheet" type="text/css" />
    <title>Kvasir/Sora Management Tool</title>
    <script type="text/javascript" tal:attributes="src page:/plugins/js/prototype/prototype.js"></script>
    <script type="text/javascript" tal:attributes="src page:/plugins/js/scriptaculous/scriptaculous.js"></script>
    <script type="text/javascript" tal:attributes="src page:/plugins/js/litbox/litbox.js"></script>
    <script type="text/javascript" tal:attributes="src page:@/js/tabified.js" src="js/tabified.js"></script>
    <script type="text/javascript" tal:attributes="src page:@/js/manage.js" src="js/manage.js"></script>
    <script metal:define-slot="script" tal:condition=""></script>
    <script metal:define-slot="includedScript" tal:condition=""></script>
  </head>
  <body tal:attributes="onLoad self/onLoadValue">
    <table tal:condition="tabs/elementsCount" tal:define="tabs self/tabs; elems tabs/elements" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td rowspan="5" align="left" bgcolor="#999999" valign="bottom" width="10%">&nbsp;&nbsp;<img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
          <td colspan="12" tal:attributes="colspan tabs/colspan" bgcolor="#999999"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="5" width="1" /></td>
        </tr>
        <tr>
          <div tal:repeat="elem elems" tal:omit-tag="">
          <td tal:attributes="bgcolor elem/color" rowspan="2" align="left" bgcolor="#ffffff" valign="top"><img src="img/ltab.gif" tal:attributes="src page:@/img/ltab.gif" alt="" height="4" width="4" /></td>
          <td tal:attributes="bgcolor elem/color" bgcolor="#ffffff"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="2" width="1" /></td>
          <td tal:attributes="bgcolor elem/color" rowspan="2" align="right" bgcolor="#ffffff" valign="top"><img src="img/rtab.gif" tal:attributes="src page:@/img/rtab.gif" alt="" height="4" width="4" /></td>
          <td rowspan="4" bgcolor="#999999"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
          </div>
          <td tal:condition="false" rowspan="2" align="left" bgcolor="#efefef" valign="top"><img src="img/ltab.gif" tal:attributes="src page:@/img/ltab.gif" alt="" height="4" width="4" /></td>
          <td bgcolor="#efefef"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="2" width="1" /></td>
          <td tal:condition="false" rowspan="2" align="right" bgcolor="#efefef" valign="top"><img src="img/rtab.gif" tal:attributes="src page:@/img/rtab.gif" alt="" height="4" width="4" /></td>
          <td tal:condition="false" rowspan="4" bgcolor="#999999"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
          <td tal:condition="false" rowspan="2" align="left" bgcolor="#efefef" valign="top"><img src="img/ltab.gif" tal:attributes="src page:@/img/ltab.gif" alt="" height="4" width="4" /></td>
          <td tal:condition="false" bgcolor="#efefef"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="2" width="1" /></td>
          <td tal:condition="false" rowspan="2" align="right" bgcolor="#efefef" valign="top"><img src="img/rtab.gif" tal:attributes="src page:@/img/rtab.gif" alt="" height="4" width="4" /></td>
          <td tal:condition="false" rowspan="4" bgcolor="#999999"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
        </tr>
        <tr>
          <td tal:repeat="elem elems" tal:attributes="bgcolor elem/color" class="tab-small" align="center" bgcolor="#ffffff" valign="bottom"><font color="#000000" face="Verdana, Arial, Helvetica" size="1">&nbsp;<a tal:attributes="href page:${elem/path}${self/pathname}" href="#"><span style="color: rgb(0, 0, 0);"><strong tal:content="elem/displayName">Edit</strong></span></a><span tal:condition="elem/hasIcon">&nbsp;<a tal:omit-tag="not:elem/iconLinkPath" tal:attributes="href page:${elem/iconLinkPath}${self/pathname}" href="#"><img tal:attributes="src page:${elem/iconPath}" alt="" border="0" /></a></span>&nbsp;</font></td>
          <td tal:condition="false" class="tab-small" align="center" bgcolor="#efefef" valign="bottom"><font color="#000000" face="Verdana, Arial, Helvetica" size="1">&nbsp;<a href="#"><span style="color: rgb(0, 0, 0);"><strong>Test</strong></span></a>&nbsp;</font></td>
          <td tal:condition="false" class="tab-small" align="center" bgcolor="#efefef" valign="bottom"><font color="#000000" face="Verdana, Arial, Helvetica" size="1">&nbsp;<a href="#"><span style="color: rgb(0, 0, 0);"><strong>Properties</strong></span></a>&nbsp;</font></td>
        </tr>
        <tr>
          <td tal:repeat="elem elems" tal:attributes="bgcolor elem/color" colspan="3" bgcolor="#ffffff"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
          <td tal:condition="false" colspan="3" bgcolor="#efefef"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
          <td tal:condition="false" colspan="3" bgcolor="#efefef"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
        </tr>
        <tr>
          <td tal:repeat="elem elems" tal:attributes="bgcolor elem/separatorColor" colspan="3" bgcolor="#ffffff"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
          <td tal:condition="false" colspan="3" bgcolor="#c0c0c0"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
          <td tal:condition="false" colspan="3" bgcolor="#c0c0c0"><img src="img/null.gif" tal:attributes="src page:@/img/null.gif" alt="" height="1" width="2" /></td>
        </tr>
      </tbody>
    </table>
    <br />
    <div metal:define-slot="title" class="title-bar">
      <img tal:condition="self/iconURL" tal:attributes="src self/iconURL" src="img/icon.gif" width="16" height="16" border="0" alt="" />
      <strong tal:define="name string:%app.pageType.name.${self/page/type}" tal:content="that/plugin/?name">Page</strong>&nbsp;
      <strong><a tal:attributes="href page:@/main-manage.do">/</a><span tal:condition="self/ancestorNodes" tal:omit-tag="" tal:repeat="nod  self/ancestorNodes"><a tal:attributes="href page:@/main-manage.do${nod/pathname}" tal:content="nod/name">Node</a>/</span><span tal:replace="self/page/name">Name</span></strong>&nbsp;
      <strong tal:define="label self/page/ability(property)/%label" tal:condition="label" tal:content="string:(${label})">(Page Name)</strong>
      <span metal:define-slot="subtitle" tal:condition="" class="subtitle"></span>
    </div>
    <div tal:define="notes self/notes/notes" tal:condition="notes" class="notes">
      <p tal:repeat="note notes" tal:content="note/%value">MESSAGE</p>
    </div>
    <div metal:define-slot="body">Body</div>
  </body>
</html>
