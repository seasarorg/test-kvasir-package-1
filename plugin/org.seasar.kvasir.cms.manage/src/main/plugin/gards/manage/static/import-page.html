<html metal:use-macro="%/frame.html">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link tal:attributes="href page:@/css/manage.css" rel="stylesheet" type="text/css" href="css/manage.css" />
  </head>
  <body>
    <div class="title-bar">
      <span metal:fill-slot="subtitle" class="subtitle">&gt;&gt; ページのインポート</span>
    </div>
    <div metal:fill-slot="body">
<p class="form-help">
現在のページの子ページとしてページをインポートすることができます。
「現在のページを上書きする」にチェックを入れると、現在のページに上書きされるようにインポートされます。
</p>
<form tal:attributes="action page:@/import-page.do${self/pathname}" method="post" enctype="multipart/form-data">
  <table cellspacing="0" cellpadding="2" width="100%" border="0">
    <tr>
      <td valign="center" align="left">
        <span class="form-label">名前</span>
      </td>
      <td valign="center" align="left">
        <input tal:attributes="value self/name | default" type="text" name="name" value="" size="40" />
      </td>
    </tr>
    <tr>
      <td width="1%" valign="top" align="left" nowrap="nowrap">
        <span class="form-label">アーカイブ</span>
      </td>
      <td width="99%" valign="top" align="left">
        <input type="file" name="archive" size="32" />
      </td>
    </tr>
    <tr>
      <td width="1%" valign="top" align="left" nowrap="nowrap">&nbsp;</td>
      <td width="99%" valign="top" align="left">
        <input type="checkbox" name="overwrite" value="true" tal:attributes="checked overwrite" /> 現在のページを上書きする
      </td>
      <td width="1%" valign="top" align="left" nowrap="nowrap">&nbsp;</td>
      <td width="99%" valign="top" align="left">
        <input type="checkbox" name="replace" value="true" tal:attributes="checked replace" /> 存在するページを上書きする場合はアビリティの属性値を置き換える
      </td>
    </tr>
    <tr>
      <td valign="center" align="left">&nbsp;</td>
      <td valign="top" align="left">
        <input type="submit" value="インポート" />
      </td>
    </tr>
  </table>
</form>
    </div>
  </body>
</html>
