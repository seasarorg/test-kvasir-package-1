<html metal:use-macro="%/frame.html">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link metal:fill-slot="css" tal:attributes="href page:@/css/plugin.css" rel="stylesheet" type="text/css" />
    <script metal:fill-slot="script" tal:attributes="src page:@/js/plugin.js" type="text/javascript"></script>
  </head>
  <body>
    <div metal:fill-slot="title" class="title-bar">プラグイン管理</div>
    <div class="plugin" metal:fill-slot="body">
<p class="form-help">
ここではプラグインの管理を行なうことができます。
</p>
<div class="tabified">
<ul class="tabs">
<li id="editSettings">設定の変更</li>
<li id="updatePlugins">プラグイン更新</li>
<li id="installPlugins">プラグイン追加</li>
<li id="manageRepositories">レポジトリ管理</li>
</ul>

<div id="editSettings_content" class="tabcontent">
<h2 class="subtitle">設定の変更</h2>
<p class="form-help">
プラグインを選択すると、選択したプラグインの設定を変更するためのフォームが表示されます。
</p>
<form action="">
  <p><div>
    <select id="configured-plugin-id">
      <option>選択して下さい...</option>
      <option tal:repeat="option self/options" tal:attributes="value option/value" tal:content="option/content">PLUGIN-ID</option>
    </select>
  </div></p>
  <p><div id="configuration-form"></div></p>
</form>
</div>

<div id="updatePlugins_content" class="tabcontent">
<h2 class="subtitle">プラグイン更新 (※開発中)</h2>
<p class="form-help">
インストールされているプラグインを更新します。
</p>
<form action="">
  <div id="pluginUpdateForm"></div>
</form>
</div>

<div id="installPlugins_content" class="tabcontent">
<h2 class="subtitle">プラグイン追加 (※開発中)</h2>
<p class="form-help">
プラグインを新規インストールします。
</p>
<form action="">
  <div id="pluginInstallForm"></div>
</form>
</div>

<div id="manageRepositories_content" class="tabcontent">
<h2 class="subtitle">リモートレポジトリ設定</h2>
<form action="">
  <input type="button" id="openNewRepositoryPopup" value="追加" />
  <div id="repositories-form"></div>
</form>

</div>

</div>
    </div>
  </body>
</html>
