<html metal:use-macro="%/frame.html">
  <head>
    <link tal:attributes="href page:@/css/manage.css" rel="stylesheet" type="text/css" href="../css/manage.css" />
  </head>
  <body>
    <div metal:fill-slot="body">
<p class="form-text">
このロールを直接割り当てられたユーザ
</p>
<form tal:attributes="action page:@/edit-memberOfRole.do${self/pathname}" action="" method="post">
  <p>
    <input type="hidden" name="userIds" value="0" />
    <select name="userIds" multiple size="10">
      <option tal:repeat="user self/users" tal:attributes="selected user/inRole; value user/id" value="10"><span tal:replace="user/pathname">/path/to/user1</span><span tal:define="label user/%label" tal:condition="label" tal:replace="string: ($label)"> (User1)</span></option>
      <option tal:condition="">/path/to/user2 (User2)</option>
    </select>
  </p>
  <p><input type="submit" value="変更を保存" /></p>
</form>
<p class="form-text">
このロールを割り当てられたグループ
</p>
<form tal:attributes="action page:@/edit-memberOfRole.do${self/pathname}" action="" method="post">
  <p>
    <input type="hidden" name="groupIds" value="0" />
    <select name="groupIds" multiple size="10">
      <option tal:repeat="group self/groups" tal:attributes="selected group/inRole; value group/id" value="10"><span tal:replace="group/pathname">/path/to/group1</span><span tal:define="label group/%label" tal:condition="label" tal:replace="string: ($label)"> (group1)</span></option>
      <option tal:condition="">/path/to/group2 (group2)</option>
    </select>
  </p>
  <p><input type="submit" value="変更を保存" /></p>
</form>
    </div>
  </body>
</html>
