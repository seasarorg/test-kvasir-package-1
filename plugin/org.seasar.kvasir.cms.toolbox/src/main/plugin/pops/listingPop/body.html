<dl>
  <div tal:omit-tag="" tal:repeat="entry entries">
    <dt tal:attributes="class entry/styleClass">
      <a class="label" tal:attributes="href page:${entry/page/pathname}" tal:content="entry/label">LABEL</a>
      <span class="date" tal:define="date entry/date | entry/page/modifyDate" tal:content="date/(yyyy-MM-dd HH:mm:ss)">DATE</span>
    </dt>
    <dd tal:attributes="class entry/styleClass">
      <div class="summary" tal:content="structure entry/summary">SUMMARY</div>
      <div class="continuing" tal:condition="entry/continuing">
        <a tal:attributes="href page:${entry/page/pathname}" tal:content="entry/continuingLabel">READ MORE</a>
      </div>
    </dd>
  </div>
  <div class="pager" tal:define="pager pager" tal:condition="pager">
    <span tal:omit-tag="" tal:condition="not:pager/first"><a tal:attributes="href page:${that/pathname}?${pageNumberKey}=${pager/previousPageNumber}">Prev</a>&nbsp;</span> 
    <span tal:omit-tag="" tal:repeat="element pager/elements"><a tal:omit-tag="element/current" tal:attributes="href page:${that/pathname}?${pageNumberKey}=${element/pageNumber}" tal:content="element/pageNumber"></a>&nbsp;</span> 
    <span tal:omit-tag="" tal:condition="not:pager/last"><a tal:attributes="href page:${that/pathname}?${pageNumberKey}=${pager/nextPageNumber}">Next</a>&nbsp;</span> 
  </div>
</dl>
